<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>JS-ToDo-App</title>
</head>
<body>
  <div class="container text-center mt-5" style="width: 50%;">
  <h1>To-do App</h1>
  <form id="todoForm" class="mb-5 input-group">
    <input id ="todoItem" type="text" autocomplete="off" placeholder="Enter your task" class="form-control">
    <button class="btn btn-warning">Create item</button>
  </form>

  <h4 class="mt-4">Your list</h3>
  <ul id="todoList" class="list-group">
    </ul>
  </div>
  <script src="todo.js"></script>
 
   
</body>
</html>
